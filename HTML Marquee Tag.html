<html>
	<head>
		<title>HTML Marquee Tag</title>
	</head>
	
	<body>
		<marquee behavior="scroll" scrollamount="1" direction="up" bgcolor="pink" width="30%">Azwa berry, Azwa berry</marquee>
		<marquee behavior="slide" direction="right" scrolldelay="2">Azwa berry, Azwa berry</marquee>
		<marquee behavior="alternate" scrollamount="10" direction="down" loop="5" width="50%" height="50%">Azwa berry, Azwa berry</marquee>
	</body>
</html>
